<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Financial Strategy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #004e92, #000428);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff11;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    pre {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #eee;
      font-size: 16px;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    .actions a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .actions a:hover {
      background-color: #e6b800;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Personalized Financial Strategy</h2>
    <pre>{{ strategy }}</pre>
    <div class="actions">
      <a href="/dashboard">Back to Dashboard</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="footer">
      <p>&copy; 2025 Smart Financial Advisor. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
